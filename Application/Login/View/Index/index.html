<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" href="__PUBLIC__/login/c/css/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/login/c/login/login.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
  
    <script src="__PUBLIC__/login/j/js/jquery.js"></script>
    <script src="__PUBLIC__/login/j/js/bootstrap.js"></script>
  
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请登录您的用户</title>
</head>
<body>

    <div>
        <div class="be-content pren">

            <div class="ioc_text">
                <img src="__PUBLIC__/login/i/login/logo.png" alt="">
                <span>请登录您的用户</span>
            </div>

            <div>
                <form action="{:U('Login/Index/dl')}" method="post">
                    <div class="br-content">

                         <div class="input-group mb-4 bootint">
                             <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fa fa-user"></i></span>
                             </div>
                             <input type="text" name="number" class="form-control" placeholder="账号">
                         </div>

                         <div class="input-group mb-4 bootint">
                             <div class="input-group-prepend">
                                 <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                             </div>
                             <input type="password" name="password" class="form-control" placeholder="密码">
                         </div>

                        <div class="br-text">
                        </div>
                        <div style="padding-top: 10px">
                            <input type="submit" class="btn" value="登录">
                        </div>
                        <div class="be-con">
                            <span>Copyright © 2018 - 2019</span>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
  
</body>
</html>
