<include file="Public/header"/>
<script src="__PUBLIC__/Admin/assets/laydate/laydate.js" type="text/javascript"></script>
<body>
<div class="margin clearfix">
    <div class="article_style">
        <div class="add_content" id="form-article-add">
            <form action="{:U('Admin/Index/addProduct')}" enctype="multipart/form-data" method="post">
            <ul>
                <li class="clearfix Mandatory">
                    <label class="label_name"><i>*</i>产品名称</label><span class="formControls col-10"><input name="name" type="text" id="form-field-1" class="col-xs-10 col-sm-5 "></span>
                </li>
                <li class="clearfix Mandatory">
                    <label class="label_name"><i>*</i>产品图片</label><span class="formControls col-10"><input name="picture" type="file" id="form-field-2" class="col-xs-10 col-sm-5 "></span>
                </li>
                <li class="clearfix"><label class="label_name"><i>*</i>所属分类</label>
                    <span class="formControls col-4">
                        <select class="form-control" id="form-field-select-1" name="fenlei">
                            <option value="">--选择所属分类--</option>
                            <foreach name="data" item="vo">
                                  <option value="{$vo.id}">{$vo.name}</option>
                            </foreach>
                           </select>
                   </span>
                </li>
                <li class="clearfix"><label class="label_name">产品内容</label>
                    <span class="formControls col-10"><script id="editor" type="text/plain" style="width:100%;height:400px; margin-left:10px;"></script> </span>
                    </li>
                    </ul>
                    <div class="Button_operation">
                        <button onclick="article_save_submit();" class="btn btn-primary radius" type="submit">保存并提交</button>
                    </div>
                        </form>
                    </div>
                    </div>
                    </div>
                    </body>
                    </html>
                    <script type="text/javascript" src="__PUBLIC__/Admin/Widget/ueditor/1.4.3/ueditor.config.js"></script>
                        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/ueditor/1.4.3/ueditor.all.min.js"> </script>
                        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
                        <script type="text/javascript">
                        /**提交操作**/
                        function article_save_submit(){
                            var num=0;
                            var str="";
                            $(".Mandatory input[type$='text']").each(function(n){
                                if($(this).val()=="")
                                {

                                    layer.alert(str+=""+$(this).attr("name")+"不能为空！\r\n",{
                                        title: '提示框',
                                        icon:0,
                                    });
                                    num++;
                                    return false;
                                }
                            });
                            if(num>0){  return false;}
                            else{
                                layer.alert('添加成功！',{
                                    title: '提示框',
                                    icon:1,
                                });
                                layer.close(index);
                            }
                        }
                        $(function(){
                            var ue = UE.getEditor('editor');
                        });
                        /*radio激发事件*/
                        function Enable(){ $('.date_Select').css('display','block');}
                        function closes(){$('.date_Select').css('display','none')}
                        /**日期选择**/
                        var start = {
                            elem: '#start',
                            format: 'YYYY/MM/DD',
                            min: laydate.now(), //设定最小日期为当前日期
                            max: '2099-06-16', //最大日期
                            istime: true,
                            istoday: false,
                            choose: function(datas){
                                $("#time").val(datas);
                                end.min = datas; //开始日选好后，重置结束日的最小日期
                                end.start = datas //将结束日的初始值设定为开始日
                            }
                        };
                        var end = {
                            elem: '#end',
                            format: 'YYYY/MM/DD',
                            min: laydate.now(),
                            max: '2099-06-16 ',
                            istime: true,
                            istoday: false,
                            choose: function(datas){
                                start.max = datas; //结束日选好后，重置开始日的最大日期
                            }
                        };
                        laydate(start);
                        laydate(end);
                        </script>
